<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in {{ city }} Areas</title>
    <style>
        /* DYNAMIC BACKGROUNDS FOR THE WHOLE PAGE */
        body { font-family: 'Segoe UI', sans-serif; margin: 0; min-height: 100vh; padding: 40px; transition: background 0.5s ease; }
        
        .default, .cloudy { background: linear-gradient(to bottom right, #bdc3c7, #2c3e50); }
        .rainy { background: linear-gradient(to bottom right, #24c6dc, #514a9d); }
        .danger { background: linear-gradient(to bottom right, #cb2d3e, #ef473a); }
        .sunny { background: linear-gradient(to bottom right, #ffb347, #ffcc33); }
        .snowy { background: linear-gradient(to bottom right, #e6dada, #274046); }

        h1 { color: white; margin-bottom: 30px; text-align: center; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .back-btn { display: inline-block; margin-bottom: 30px; text-decoration: none; color: #fff; font-weight: bold; padding: 12px 25px; background: rgba(0,0,0,0.5); border-radius: 10px; transition: 0.3s; }
        .back-btn:hover { background: rgba(0,0,0,0.8); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; max-width: 1200px; margin: 0 auto; }
        .card { border-radius: 20px; padding: 30px; color: white; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.2); background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); transition: 0.3s; }
        .card:hover { transform: translateY(-10px); background: rgba(255,255,255,0.2); }
        .area-name { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.3); padding-bottom: 10px; }
        .temp { font-size: 3rem; font-weight: bold; margin: 15px 0; }
        .desc { font-size: 1.2rem; text-transform: capitalize; opacity: 0.9; }
    </style>
</head>
<!-- THE FIX: This body class now changes based on the city weather -->
<body class="{{ main_category }}">
    <div style="max-width: 1200px; margin: 0 auto;">
        <a href="/" class="back-btn">← Back to Search</a>
        <h1>Weather Analytics: {{ city }} Sub-Areas</h1>

        <div class="grid">
            {% for area in areas %}
                <div class="card">
                    <div class="area-name">{{ area.name }}</div>
                    <img src="https://openweathermap.org/img/wn/{{ area.icon }}@4x.png" style="width: 100px;">
                    <div class="temp">{{ area.temp }}°C</div>
                    <p class="desc">{{ area.desc }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
