<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Weather Tracker</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; transition: background 0.5s ease; background-color: #f0f4f8; padding: 20px; }
        body.default, body.cloudy { background: linear-gradient(to bottom right, #bdc3c7, #2c3e50); }
        body.rainy { background: linear-gradient(to bottom right, #24c6dc, #514a9d); }
        body.danger { background: linear-gradient(to bottom right, #cb2d3e, #ef473a); }
        body.sunny { background: linear-gradient(to bottom right, #ffb347, #ffcc33); }
        body.snowy { background: linear-gradient(to bottom right, #e6dada, #274046); }
        .container { background: rgba(255, 255, 255, 0.95); padding: 2.5rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); text-align: center; width: 100%; max-width: 850px; }
        .search-box { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        input { padding: 12px; width: 60%; border: 2px solid #ddd; border-radius: 8px; }
        button { padding: 12px 25px; background-color: #333; color: white; border: none; border-radius: 8px; cursor: pointer; }
        .weather-grid { display: flex; justify-content: space-between; gap: 20px; text-align: left; }
        .col { flex: 1; padding: 15px; background: rgba(0,0,0,0.03); border-radius: 15px; }
        .col.main { flex: 1.5; background: rgba(0,0,0,0.06); transform: scale(1.05); text-align: center; }
        .temp { font-size: 3.5rem; font-weight: bold; }
        .area-btn { display: inline-block; margin-top: 15px; padding: 8px 16px; background-color: #2c3e50; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .insight-section { margin-top: 25px; padding-top: 15px; border-top: 1px solid #eee; text-align: left; font-size: 0.9rem; color: #444; }
        .portfolio-btn { display: block; margin-top: 35px; padding: 20px; background: #000; color: #fff !important; text-decoration: none; border-radius: 15px; font-weight: bold; border: 2px solid #333; transition: 0.3s; }
        .mini-icon { width: 35px; vertical-align: middle; }
    </style>
</head>
